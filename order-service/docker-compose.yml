version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ordersdb
    ports:
      - "5435:5432"  # port extern 5435 ca să nu intre în conflict cu alte DB-uri locale
    volumes:
      - pg_data:/var/lib/postgresql/data

  order-service:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/ordersdb?schema=public
      JWT_SECRET: super-secret-jwt-key-2025
      USER_SERVICE_URL: http://user-service:80  # ← pentru apeluri interne (în Docker network)
      PRODUCT_SERVICE_URL: http://product-service:80  # ← pentru apeluri interne
    ports:
      - "3002:3002"  # port extern 3002
    depends_on:
      - postgres
    command: >
      sh -c "npx prisma migrate deploy &&
             npx prisma db seed &&
             node src/server.js"

volumes:
  pg_data: