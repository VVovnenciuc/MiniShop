apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minishop-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx  # presupunem Ingress Nginx Controller instalat
  rules:
    - host: minishop.local   # schimbă cu domeniul tău sau folosește nip.io pentru test
      http:
        paths:
          - path: /api/users(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 80

          - path: /api/products(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: product-service
                port:
                  number: 80

          - path: /api/orders(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: order-service
                port:
                  number: 80

          - path: /api/payments(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: payment-service
                port:
                  number: 80

          # Health checks individuale (opțional)
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 80